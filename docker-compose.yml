version: '3.8'

services:
  app:
    build: .
    container_name: db-qa-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - ollama
    volumes:
      - ./logs:/app/logs
    networks:
      - db-qa-network

  postgres:
    image: postgres:15
    container_name: db-qa-postgres
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=dbqa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db-qa-network

  redis:
    image: redis:7-alpine
    container_name: db-qa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - db-qa-network

  ollama:
    image: ollama/ollama:latest
    container_name: db-qa-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - db-qa-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  db-qa-network:
    driver: bridge